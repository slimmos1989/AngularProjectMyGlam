<div class="main-content bg-default">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">

        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary border-0 mb-0">

                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center text-muted mb-4">
                            <small>Sign in with you login & password</small>
                        </div>
                        <form role="form">
                            <div class="form-group mb-3">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend" >
                                        <span class="input-group-text"></span>
                                    </div>
                                    <input id="login" [(ngModel)]="login" name="login" class="form-control"
                                        placeholder="login" type="text" [style.border]="isLogin == 1 ?' 2px solid green':'2px solid red'">

                                </div>
                                <div *ngIf=" isLogin == 1; then thenBlock"></div>
                                <ng-template #thenBlock>

                                    <label for="login">login valid</label>

                                </ng-template>
                                <div *ngIf=" isLogin == 2; then elseBlock"></div>
                                <ng-template #elseBlock>

                                    <label for="login">login invalid</label>

                                </ng-template>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-merge input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"></span>
                                    </div>
                                    <input id="pass" [(ngModel)]="password" name="password" class="form-control"
                                        placeholder="Password" type="password">

                                </div>
                                <div *ngIf=" isPassword == 1; then thenBlock1"></div>
                                <ng-template #thenBlock1>

                                    <label>Password valid</label>

                                </ng-template>
                                <div *ngIf=" isPassword == 2; then elseBlock1"></div>
                                <ng-template #elseBlock1>

                                    <label>Password invalid</label>

                                </ng-template>
                            </div>

                            <div class="text-center">
                                <button type="button" class="btn btn-primary my-4" (click)="checkLogin()">Sign
                                    in</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
