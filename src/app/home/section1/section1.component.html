<section class="section1 container-fluid">
    <div class="row cent">
        <div class="col-12 label1">
            <h6>EXPLORE OUR SERVICES</h6>
        </div>
        <div class="col-12 line-categorie">
            <img src="./../../assets/image/title _line_section@1x.png">
        </div>
        <div class="container-fluid caroussel-pad">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner row w-100 mx-auto">
                    <div class="carousel-item col-md-4"  *ngFor="let child of data; let i=index" [ngClass]="setClass(i)">
                        <div class="card bg-card">
                            <img class="card-img-top img-fluid" [src]="child.imagePath" alt="Card image cap">
                            <img class="line-card-item" src="./../../assets/image/title _line_section@1x.png">
                            <div class="card-body">

                                <h6 class="card-title">{{child.label}}</h6>
                                <p class="card-text"><small class="text-muted">{{child.description}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-12 text-center marg-button w-50">
            <button type="button" class="btn btnBtnSection1 btn-block mx-auto">EXPLORE ALL</button>
        </div>
    </div>
</section>
